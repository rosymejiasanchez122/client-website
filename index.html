<!doctype html>
<html lang="en">

    <head>

		<!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Bootstrap 4 Carousel with Multiple Items</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
		    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/media-queries.css">
        <link rel="stylesheet" href="css/carousel.css">

    </head>

    <body>

  <!-- Carousel -->
  <div class="top-content">
  	<div class="container-fluid">
  		<div id="carousel-example" class="carousel slide" data-ride="carousel">
  			<div class="carousel-inner row w-100 mx-auto" role="listbox">
      			<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3 active">
				<img src="img/backgrounds/1.jpg" class="img-fluid mx-auto d-block" alt="img1">
			</div>
			<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
				<img src="img/backgrounds/2.jpg" class="img-fluid mx-auto d-block" alt="img2">
			</div>
			<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
				<img src="img/backgrounds/3.jpg" class="img-fluid mx-auto d-block" alt="img3">
			</div>
			<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
				<img src="img/backgrounds/4.jpg" class="img-fluid mx-auto d-block" alt="img4">
			</div>
			<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
				<img src="img/backgrounds/5.jpg" class="img-fluid mx-auto d-block" alt="img5">
			</div>
			<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
				<img src="img/backgrounds/6.jpg" class="img-fluid mx-auto d-block" alt="img6">
			</div>
			<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
				<img src="img/backgrounds/7.jpg" class="img-fluid mx-auto d-block" alt="img7">
			</div>
			<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
				<img src="img/backgrounds/8.jpg" class="img-fluid mx-auto d-block" alt="img8">
			</div>
  			</div>
  			<a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
  		</div>
  	</div>
  </div>



        <!-- Javascript -->
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/jquery-migrate-3.0.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/scripts.js"></script>

    </body>

</html>
